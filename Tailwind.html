<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <div class="bg-blue-500 text-white p-4 prose">
        <h1 class="text-4xl font-bold">Welcome to Tailwind CSS Demo!</h1>
        <p class="mt-4 text-lg">This is a simple demonstration of Tailwind CSS.</p>
        <button class="mt-4 bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Click Me</button>
    </div>
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
            <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo">
        </div>
        <div>
            <div class="text-xl font-medium text-black">ChitChat</div>
            <p class="text-slate-500">You have a new message!</p>
        </div>

    </div>
    <br>
    <button class="bg-sky-100 hover:bg-sky-700 ...">
        Save changes
    </button>
